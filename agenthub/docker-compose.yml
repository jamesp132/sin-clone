version: "3.8"

services:
  agenthub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agenthub
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_PATH=/data/agenthub.db
      - LOG_LEVEL=INFO
    volumes:
      - agenthub_data:/data
      - ./workspace:/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  agenthub_data:
